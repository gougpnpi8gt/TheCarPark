<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Данные владельца машин</title>
</head>
<body>

<p th:text="${person.getFullName() + ', ' +  person.getEmail() + ', ' + person.getPhone() }">VALUE</p>
<div th:if="${cars.isEmpty()}">
    <p>У пользователя нет купленных машин</p>
    <hr/>
</div>
<div th:if="${!cars.isEmpty()}">
    <hr/>
    <b>Машины:</b>
    <br/>
    <table th:each="car : ${cars}">
        <tr>
            <td>
                <span th:text="${car.getUniqueNumber() + ', ' + car.getDateCreation()}"
                      th:style="${car.isDelay()} ? 'color: red' : 'color: black'">
                    book
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>


<form th:method="GET" th:action="@{/persons/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<form th:method="DELETE" th:action="@{/persons/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
<form th:method="GET" th:action="@{/persons}">
    <input type="submit" value="Вернуться к списку владельцев машин"/>
</form>

</body>
</html>
