<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование параметров машины</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/cars/{id}(id=${car.getId()})}" th:object="${car}">
    <label for="dateCreation">Введите дату: </label>
    <input type="text" th:field="*{dateCreation}" id="dateCreation"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateCreation')}" th:errors="*{dateCreation}">Date creation Error</div>
    <br/>
    <label for="uniqueNumber">Введите уникальный номер: </label>
    <input type="text" th:field="*{uniqueNumber}" id="uniqueNumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('uniqueNumber')}" th:errors="*{uniqueNumber}">Unique number Error</div>
    <br/>
    <input type="submit" value="Редактировать!"/>
</form>
</body>
</html>
