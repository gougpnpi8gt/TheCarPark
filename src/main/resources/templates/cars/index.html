<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список машин</title>
</head>
<body>

<div th:each="car : ${cars}">
    <a th:href="@{/park/cars/{id}(id=${car.getId()})}"
       th:text="${car.getUniqueNumber() + ', ' + car.getDateCreation()}">car</a>
</div>

<br/>
<hr/>

<a href="/park/cars/new">Добавить машину</a>
<br/>
<a href="/park">Назад</a>
</body>
</html>
