<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная страница дилера</title>
</head>
<body>

<div th:each="dealer : ${dealers}">
    <a th:href="@{/dealers/{id}(id=${dealer.getId()})}"
       th:text="${dealer.getTitle() + ', ' + dealer.getFullNameRepresentative() + ', '  + dealer.getEmail()}">Dealer</a>
</div>
<br/>
<hr/>
<a href="/dealers/new">Добавить дилера</a>
<br/>
<a href="/park">Назад</a>
</body>
</html>
