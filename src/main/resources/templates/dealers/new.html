<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый дилер</title>
</head>
<body>

<form th:method="POST" th:action="@{/dealers}" th:object="${dealer}">
    <label for="title">Введите название: </label>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    <br/>
    <label for="fullNameRepresentative">Введите ФИО представителя: </label>
    <input type="text" th:field="*{fullNameRepresentative}" id="fullNameRepresentative"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullNameRepresentative')}" th:errors="*{fullNameRepresentative}">Full name representative Error</div>
    <br/>
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <input type="submit" value="Создать дилера!"/>
</form>

</body>
</html>
